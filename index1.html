
<!DOCTYPE html>
<html lang="en">

<head>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">

    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Lato;
            font-size: 13px;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="jumbotron">

            <svg id="visualisation" width="1000" height="500"></svg>
            <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
            <script>
                function InitChart() {
                    
                    var data = [{"year":"2008","arrested":5316},{"year":"2009","arrested":5700},{"year":"2010","arrested":5051},{"year":"2011","arrested":5185},{"year":"2012","arrested":4792},{"year":"2013","arrested":4460},{"year":"2014","arrested":4495},{"year":"2016","arrested":944},{"year":"2015","arrested":4038},{"year":"2003","arrested":6909},{"year":"2001","arrested":7150},{"year":"2002","arrested":7340},{"year":"2004","arrested":7004},{"year":"2005","arrested":6631},{"year":"2006","arrested":6288},{"year":"2007","arrested":6550}];
                    data.sort(function(a,b){
                        return a.year - b.year;
                    })
                    var data2 = [{"year":"2008","arrested":20131},{"year":"2009","arrested":17161},{"year":"2010","arrested":16484},{"year":"2011","arrested":15225},{"year":"2012","arrested":15105},{"year":"2013","arrested":13511},{"year":"2014","arrested":12400},{"year":"2016","arrested":4087},{"year":"2015","arrested":12989},{"year":"2003","arrested":22568},{"year":"2001","arrested":24233},{"year":"2002","arrested":24181},{"year":"2004","arrested":21846},{"year":"2005","arrested":20435},{"year":"2006","arrested":19657},{"year":"2007","arrested":19764}];
                    data2.sort(function(a,b){
                        return a.year - b.year;
                    })

                    var vis = d3.select("#visualisation"),
                        WIDTH = 1000,
                        HEIGHT = 500,
                        MARGINS = {
                            top: 20,
                            right: 200,
                            bottom: 20,
                            left: 50
                        },
                     xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([2000, 2016]),
                     yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([500, 25000]),
                        xAxis = d3.svg.axis()
                        .scale(xScale),
                        yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient("left");
                    
                    vis.append("svg:g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                        .call(xAxis);
                    vis.append("svg:g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                        .call(yAxis);
                    var lineGen = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.year);
                        })
                        .y(function(d) {
                            return yScale(d.arrested);
                        })
                        .interpolate("basis");
                    vis.append('svg:path')
                        .attr('d', lineGen(data))
                        .attr('stroke', 'green')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                    vis.append('svg:path')
                        .attr('d', lineGen(data2))
                        .attr('stroke', 'blue')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                }
                InitChart();
            </script>
        </div>

    </div>

</body>

</html>
