
<!DOCTYPE html>
<html lang="en">

<head>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">

    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Lato;
            font-size: 13px;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="jumbotron">

            <svg id="visualisation" width="1000" height="500"></svg>
            <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
            <script>
            var color = d3.scale.ordinal()
           .range(["#98abc5 ", "#8a89a6 ", "#7b6888 ", "#6b486b ", "#a05d56 ", "#d0743c ", "#ff8c00 "]);

                function InitChart() {
                    var data = 
                    [{"year":"2008","arrested":5316,"notarrested":20131},{"year":"2009","arrested":5700,"notarrested":17161},

                    {"year":"2010","arrested":5051,"notarrested":16484},{"year":"2011","arrested":5185,"notarrested":15225},

                    {"year":"2012","arrested":4792,"notarrested":15105},{"year":"2013","arrested":4460,"notarrested":13511},

                    {"year":"2014","arrested":4495,"notarrested":12400},{"year":"2016","arrested":944,"notarrested":4087},

                    {"year":"2015","arrested":4038,"notarrested":12989},{"year":"2003","arrested":6909,"notarrested":22568},

                    {"year":"2001","arrested":7150,"notarrested":24233},{"year":"2002","arrested":7340,"notarrested":24181},

                    {"year":"2004","arrested":7004,"notarrested":21846},{"year":"2005","arrested":6631,"notarrested":20435},

                    {"year":"2006","arrested":6288,"notarrested":19657},{"year":"2007","arrested":6550,"notarrested":19764}];
                    color.domain(d3.keys(data[0]).filter(function(key) { return key !== "year"; }));

                    data.sort(function(a,b){
                        return a.year - b.year;
                    });
                    var vis = d3.select("#visualisation"),
                        WIDTH = 1000,
                        HEIGHT = 500,
                        MARGINS = {
                            top: 20,
                            right: 200,
                            bottom: 20,
                            left: 50
                        },
                     xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([2000, 2016]),
                     yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([500, 25000]),
                        xAxis = d3.svg.axis()
                        .scale(xScale),
                        yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient("left");
                    
                    vis.append("svg:g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                        .call(xAxis);
                    vis.append("svg:g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                        .call(yAxis);
                    var lineGen = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.year);
                        })
                        .y(function(d) {
                            return yScale(d.arrested);
                        })
                        .interpolate("basis");
                    vis.append('svg:path')
                        .attr('d', lineGen(data))
                        .attr('stroke', 'green')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                    var lineGen = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.year);
                        })
                        .y(function(d) {
                            return yScale(d.notarrested);
                        })
                        .interpolate("basis");
                    vis.append('svg:path')
                        .attr('d', lineGen(data))
                        .attr('stroke', 'blue')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');

                    var legend = vis.selectAll(".legend")
                    .data(color.domain().slice().reverse())
                    .enter().append("g")
                    .attr("class", "legend")
                    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

                    legend.append("rect")
                    .attr("x", WIDTH - 18)
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", color);

                    legend.append("text")
                    .attr("x", WIDTH - 24)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .style("text-anchor", "end")
                    .text(function(d) { return d; });
                }
                InitChart();
            </script>
        </div>

    </div>

</body>

</html>
